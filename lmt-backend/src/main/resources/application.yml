server:
  port: ${PORT:8080}

spring:
  application:
    name: lmt

  datasource:
    url: jdbc:mysql://localhost:3306/lmt_springboot
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
